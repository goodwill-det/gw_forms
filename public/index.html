<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenWorks Evaluation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash screen -->
  <div id="splashScreen" class="screen">
    <!-- <img src="images/gw_logo.png" alt="GreenWorks Logo" class="logo" /> -->
    <h1>GreenWorks<br><small>Goodwill of Greater Detroit</small></h1>
  </div>

  <!-- Login screen -->
  <div id="loginScreen" class="screen hidden">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="loginId" placeholder="Employee ID" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="loginError" class="error"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
